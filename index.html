<head>

    <meta property="og:site_name" content="CodingWithJiro" />
    <meta property="og:title" content="Huddle Landing Page" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="A responsive landing page for a fictional company called Huddle built with HTML and CSS. This project was created as part of a Frontend Mentor challenge during the author's fourth month of learning frontend web development." />

    <meta property="og:url" content="ADD_LINK_HERE" />

    <meta property="og:image" content="ADD_LINK_HEREassets/img/site-preview-meta_1200x630.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Huddle Landing Page" />
    <meta name="twitter:description"
        content="Huddle responsive landing page built with #HTML & #CSS. Created for a #FrontendMentor challenge. #WebDev" />

    <meta name="twitter:image" content="ADD_LINK_HEREassets/img/site-preview-meta_1200x630.png" />

    <!-- UPDATE COLOR & THEME -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />

    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="ADD_LINK_HERE">

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <picture class="background">
            <source media="(min-width: 48rem)" srcset="./assets/img/bg-desktop_1318x800.svg" type="image/svg+xml"
                class="background__image--desktop">

            <img src="./assets/img/bg-mobile_375x373.svg" alt="" aria-hidden="true" class="background__image">
        </picture>

        <header class="header">
            <a class="header__skip sr-only" href="#main" aria-label="Skip to main content">
                Go directly to the main content of the page.
            </a>

            <a href="#huddle-main-link" class="header__link">
                <img src="./assets/img/logo_264x65.svg" alt="Go to Huddle's main page" width="264" height="65"
                    class="header__logo">
            </a>

            <div class="theme">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="theme__icon theme__icon--light">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">

                            </path>
                        </g>
                        <defs>
                            <clipPath id="a">
                                <path fill="#ffffff" d="M0 0h24v24H0z"></path>
                            </clipPath>
                        </defs>
                    </g>
                </svg>

                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="theme__icon theme__icon--dark hidden">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M9.272 2.406a1 1 0 0 0-1.23-1.355C6.59 1.535 5.432 2.487 4.37 3.55a11.399 11.399 0 0 0 0 16.182c4.518 4.519 11.51 4.261 15.976-.205 1.062-1.062 2.014-2.22 2.498-3.673A1 1 0 0 0 21.55 14.6c-3.59 1.322-7.675.734-10.434-2.025-2.765-2.766-3.328-6.83-1.844-10.168Z"
                            fill="currentColor"></path>
                    </g>
                </svg>

                <button type="button" aria-label="Toggle Light/Dark Mode" class="theme__button"></button>
            </div>
        </header>

        <main class="main" id="main">
            <img src="./assets/img/illustration-mockups_709x506.svg"
                alt="Illustration mockups of the web app once registered" class="main__banner" width="709" height="506">

            <article class="main__article">
                <h1 class="main__title">
                    Build The Community Your Fans Will Love
                </h1>

                <p class="main__description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <button class="main__cta" type="button" aria-label="Register your personal account in Huddle">
                    Register
                </button>
            </article>
        </main>

        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__socials">
                    <li class="footer__list">
                        <a href="https://www.facebook.com/" target="_blank" title="Go to our official Facebook page"
                            class="footer__link">

                                class="footer__icon footer__icon--facebook">

                    <li class="footer__list">
                        <a href="https://www.instagram.com/" target="_blank" title="Check out our Instagram profile"
                            class="footer__link">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                                class="footer__icon footer__icon--instagram">
                                <path
                                    d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
                                    fill="currentColor" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
